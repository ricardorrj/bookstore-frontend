<div class="content">

    <div class="title">
        <h1>Nova Categoria</h1>
    </div>

    <form autocomplete="off" >
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput type="text" [(ngModel)]="categoria.nome" name="nome" placeholder="Ex. Informática"/>
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" [(ngModel)]="categoria.descricao" name="Descricao" placeholder="Ex. Livros"/>
        </mat-form-field>


        <div class="buttons">
            <button class="mat-elevation-z8" mat-flat-button color="primary" (click)="create()">Salvar</button>
            <button class="mat-elevation-z8" mat-flat-button color="warning" (click)="irParaCategorias()">Cancelar</button>
        </div>
    </form>

</div>
