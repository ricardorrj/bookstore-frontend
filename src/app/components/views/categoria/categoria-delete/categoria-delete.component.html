<div class="content">

    <div class="title">
        <h1>Deseja realmente Deletar esta categoria?</h1>
    </div>

    <form autocomplete="off" >
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="categoria.nome" disabled/>
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" name="Descricao" [(ngModel)]="categoria.descricao" disabled/>
        </mat-form-field>


        <div class="buttons">
            <button class="mat-elevation-z8" (click)="delete()" mat-flat-button color="primary">Deletar</button>
            <button class="mat-elevation-z8" (click)="irParaCategorias()" mat-flat-button color="warning">Cancelar</button>
        </div>
    </form>

</div>
